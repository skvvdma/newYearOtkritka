    <div class="wrapper">
            <div class="compliment disable">
                <div class="compliment__text-title">
                        <h1>Здравствуй, <span id="compliment__person">ВАШЕ ИМЯ</span></h1>
                <div class="compliment__text">
                    
                        <p>
                            С Новым годом поздравляю!
                            Доброты всем пожелаю,
                            Только мира, и побед,
                            И, конечно же, конфет.
                        </p>
                        <p>
                            Пусть всё сбудется сегодня,
                            Окрыляют пусть мечты,
                            Дед Мороз пускай подарит
                            Всё, что загадаешь ты.
                        </p>
                    </div>
                    
                </div>
            </div>
            <form action="" id='myForm' class="myForm">
                        <div class="input__row">
                            <input type="text" name="userName" id="userName" placeholder="Your name: "></div>
                        <div class="input__row">
                            <input type="text" placeholder="Цвет текста" name="usrclr" id="usrclr"></div>

                    </form>
